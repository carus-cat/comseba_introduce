<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/guestBook.css" />
    <title>홈페이지</title>
  </head>
  <body>
    <div class="guest">
      <header class="guest_header">
        <a href="/">
          <img src="../../images/comseba_logo.png" alt="컴세바로고" />
        </a>
        <div class="home_header_right">
          <a href="/map">오시는 길</a>
          <a href="/guest">방명록</a>
        </div>
      </header>
      <form action="" class="guest_form">
        <p>방명록</p>
        <input type="text" placeholder="Your Name..." />
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Your Comment..."
        ></textarea>
        <button>Comment</button>
      </form>
    </div>
    <div class="guest_comment-area">
      <div class="guest_comment">
        <div class="guest_comment_left">
          <div class="guest_comment_left_name"></div>
        </div>
        <div class="guest_comment_right">
          <div class="guest_comment_right_text"></div>
          <div class="guest_comment_right_time"></div>
        </div>
      </div>
      <div class="guest_comment">
        <div class="guest_comment_left">
          <div class="guest_comment_left_name"></div>
        </div>
        <div class="guest_comment_right">
          <div class="guest_comment_right_text"></div>
          <div class="guest_comment_right_time"></div>
        </div>
      </div>
    </div>
    <script src="/src/js/guestBook.js"></script>
  </body>
</html>
